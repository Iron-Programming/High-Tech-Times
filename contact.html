        <!-- Main Content -->
        <main>
          <!-- Page Title -->
          <div class="pageNameSection">
            <div class="pageNameBorderLeft"></div>
            <h2 class="pageName">Contact Us</h2>
            <div class="pageNameBorderRight"></div>
          </div>

          <!-- Contact Us Form -->
          <h5 class="formTitle">Give us Feedback!</h5>
          <p class="formSubtitle">Drop us an email with tips, article requests, and more!</p>
          <form target="_blank" class="contactForm" method="POST" action="d16ca9501e6321a8d0450fe11a424458">
            <!-- Name (*Required) -->
            <input name="name" id="name" type="text" placeholder="Name" required/>

            <!-- Email (*Required) -->
            <input name="email" id="email" type="email" placeholder="Email" required/>

            <!--Message (*Required) -->
            <textarea name="message" id="message" type="text" placeholder="Message" required></textarea>

            <!-- Form Buttons -->
            <input id="submit" type="submit" value="Submit My Survey" />
            <input id="reset" type="reset" value="Cancel" />

            <!-- Thank You Page 
            NOTE: This feature only works when hosted on Github.  SubmitForm does not work on your local computer.
            -->
            <input type="hidden" name="_next" value="https://iron-programming.github.io/High-Tech-Times/thanks.html">

            <!-- Subject Line (for email) -->
            <input type="hidden" name="_subject" value="Feedback from HTT.">

            <!-- Disable RECAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Send Email back to User -->
            <input type="hidden" name="_autoresponse" value="Howdy,\nThank you so much for giving us feedback! We appreciate all critique, encouragement, and requests we get.\nHappy learning,\nHTT Team">
          </form>
